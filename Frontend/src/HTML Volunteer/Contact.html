<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sebawi</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="Home.html">
        <!-- Updated href to point to the homepage -->
        <img
          src="../Images/Icon-03.png"
          alt="Icon"
          class="d-inline-block align-top"
        />
      </a>
      <div class="navbar-collapse collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link nav-link-btn btn" href="Agencies.html"
              >Agencies</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-btn btn" href="Contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-btn btn" href="Login.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row no-gutters vertical-center">
        <!-- Image Container -->
        <div class="col-md-6 d-none d-md-flex contact-img-wrapper">
          <img
            src="../Images/Contact page.png"
            alt="contact image"
            class="img-fluid"
          />
        </div>
        <!-- Form Container -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <form class="contact-form">
            <h2>Get in Touch</h2>
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Your Name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Your Email"
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="5"
                placeholder="Your Message"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-contact">Send Message</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
