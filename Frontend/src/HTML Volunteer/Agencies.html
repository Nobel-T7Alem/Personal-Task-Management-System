  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="Home.html">
        <!-- Updated href to point to the homepage -->
        <img
          src="../Images/Icon-03.png"

    <!-- Page content -->
    <div class="container mt-5">
      <h2>Get started!</h2>
      <h4>Here is a list of volunteering agencies in Addis Ababa.</h4>

      <nav>
        <form
          class="form-inline mx-auto"
          style="padding-left: 50px; padding-bottom: 50px"
        >
          <input
            class="form-control mr-sm-2 w-75"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </nav>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <!-- Agencies List -->
      <div class="row">
        <!-- Agency 1 -->
        <div class="col-md-4">
          <div class="card custom-card">
            <img
              src="https://via.placeholder.com/200x200"
              class="card-img-top"
              alt="Agency Image 1"
            />
            <div class="card-body">
              <h5 class="card-title">Agency Name 1</h5>
              <p class="card-text">Brief description of Agency 1.</p>
            </div>
          </div>

        <!-- Agency 2 -->
        <div class="col-md-4">

            <img
              src="https://via.placeholder.com/200x200"
              class="card-img-top"
              alt="Agency Image 3"
            />
            <div class="card-body">
              <h5 class="card-title">Agency Name 3</h5>
              <p class="card-text">Brief description of Agency 3.</p>
            </div>
          </div>
        </div>

        <!-- Additional agencies can be added here following the same structure -->
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
