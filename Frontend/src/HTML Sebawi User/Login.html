<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="../Bootstrap/css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Gilmer:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles.css">
</head>

    <link rel="stylesheet" href="../Bootstrap/css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gilmer:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="../Images/favicon.ico"
            alt="Icon"
            class="d-inline-block align-top mx-3"
            style="width: 60px; height: 60px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link nav-link-btn btn"
                style="color: #32cd32"
                href="About.html"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link nav-link-btn btn"
                style="color: #32cd32"
                href="Contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid p-0">
      <div class="row d-flex align-items-center">
        <div class="col-md-6">
          <img
            src="../Images/LoginPage.png"
            alt="Login Page Image"
            class="img-fluid"
          />
        </div>
        <div class="col-md-6">
          <form class="login-form" onsubmit="logIn(event)">
            <h2>Login</h2>
            <div class="form-group my-6">
              <label for="username ">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter username"
              />
            </div>
            <div class="form-group my-6">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter password"
              />
            </div>
            <button type="submit" class="btn btn-success mt-3">Login</button>
            <div style="margin-top: 10px">
              Don't have an account? <a href="signup.html">Sign Up.</a>
            </div>
            <div
              class="text-danger incorrect my-3 fs-6 font-italic position-absolute invisible"
            >
              Incorrect username-password combination. Please try again.
            </div>
            <div
              class="text-success correct my-3 fs-6 font-italic position-absolute invisible"
            >
              Login Successful, redirecting...
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="../script/script.ts"></script>
  <script src="../Bootstrap/js/bootstrap.js"></script>
  <script src="../Bootstrap/js/bootstrap.min.js"></script>
  <script src="../Bootstrap/js/npm.js"></script>
  <script src="../script/listPosts.js"></script>
  <script src="../script/script.js"></script>
</body>

</html>
