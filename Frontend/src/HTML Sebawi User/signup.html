<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sebawi | Sign Up</title>
    <script src="../dist/js/bootstrap.bundle.min.js"></script>

    <link rel="icon" href="../Images/favicon.ico" />
    <link rel="stylesheet" href="../Bootstrap/css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gilmer:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="Home.html">
        <img
          src="../Images/favicon.ico"
          alt="Icon"
          class="d-inline-block align-top mx-5"
          style="width: 60px; height: 60px"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a
              class="nav-link nav-link-btn btn"
              style="color: #32cd32"
              href="About.html"
              >About</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link nav-link-btn btn"
              style="color: #32cd32"
              href="Contact.html"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <img
            src="../Images/frame-04.jpg"
            alt="Login Page Image"
            class="img-fluid"
          />
        </div>
        <div class="col-md-6" style="margin-top: 15%">
          <form class="login-form" onsubmit="signUp(event)">
            <h2>Sign Up</h2>
            <div class="form-group">
              <label for="name">Enter your name</label>
              <input
                type="text"
                class="form-control"
                id="fullname"
                placeholder="Enter Full name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="username">Create a Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter username"
              />
            </div>
            <div class="form-group">
              <label for="password">Choose a Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter password"
              />
            </div>
            <button type="submit" class="btn btn-success mt-3">Sign Up</button>
            <div style="margin-top: 10px">
              Already have an account? <a href="Login.html">Login.</a>
            </div>
            <div
              id="sincorrect"
              class="text-danger my-3 fs-6 font-italic position-absolute invisible"
            ></div>
            <div
              id="scorrect"
              class="text-success my-3 fs-6 font-italic position-absolute invisible"
            >
              Sign Up Successful, redirecting...
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../script/script.js"></script>
  </body>
</html>
