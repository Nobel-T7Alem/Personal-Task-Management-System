<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="../Bootstrap/css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Gilmer:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <img src="../Images/LoginPage.png" alt="Login Page Image" class="img-fluid">
      </div>
      <div class="col-md-6" style="margin-top: 15%;">
        <form class="login-form">
          <h2>Login</h2>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="loginAsAgency">
            <label class="form-check-label" for="loginAsAgency">Login as Agency</label>
          </div>
          <button type="submit" class="btn btn-success mt-3">Login</button>
          <h5  style="margin-top: 10px;">Don't have an account? <a href="signup.html">Sign Up.</a></h5>
        </form>
      </div>
    </div>
  </div>

  <script src="../script/script.ts"></script>
  <script src="../Bootstrap/js/bootstrap.js"></script>
  <script src="../Bootstrap/js/bootstrap.min.js"></script>
  <script src="../Bootstrap/js/npm.js"></script>
</body>
</html>
