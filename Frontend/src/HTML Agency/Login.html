<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="icon" href="../Images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <img
            src="../Images/LoginPage.png"
            alt="Login Page Image"
            class="img-fluid"
          />
        </div>
        <div class="col-md-6" style="margin-top: 15%">
          <form class="login-form" onsubmit="logIn(event)">
            <h2>Login</h2>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter username"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter password"
              />
            </div>
            <button type="submit" class="btn btn-success mt-3">Login</button>
            <div style="margin-top: 10px">
              Don't have an account? <a href="signup.html">Sign Up.</a>
            </div>
            <div
              class="text-danger incorrect my-3 fs-6 font-italic position-absolute invisible"
            >
              Incorrect username-password combination. Please try again.
            </div>
            <div
              class="text-success correct my-3 fs-6 font-italic position-absolute invisible"
            >
              Login Successful, redirecting...
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../script/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
