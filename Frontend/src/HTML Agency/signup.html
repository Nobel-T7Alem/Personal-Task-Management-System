<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../Bootstrap/css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gilmer:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
  <body>
    <div class="container-fluid p-0">
      <div class="row">
        <div class="col-md-6">
          <img
            src="../Images/frame-04.jpg"
            alt="Login Page Image"
            class="img-fluid"
          />
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <form class="login-form" onsubmit="signUp(event)">
            <h2>Sign Up</h2>
            <div class="form-group">
              <label for="name">Enter your name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter Full name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="username">Create a Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter username"
              />
            </div>
            <div class="form-group">
              <label for="password">Choose a Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter password"
              />
            </div>
            <button type="submit" class="btn btn-success mt-3">Sign Up</button>
            <div style="margin-top: 10px">
              Already have an account? <a href="Login.html">Login.</a>
            </div>
            <div
              id="sincorrect"
              class="text-danger mt-3 fs-6 font-italic position-absolute invisible"
            ></div>
            <div
              id="scorrect"
              class="text-success mt-3 fs-6 font-italic position-absolute invisible"
            >
              Sign up Successful, redirecting...
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../script/script.ts"></script>
    <script src="../Bootstrap/js/bootstrap.js"></script>
    <script src="../Bootstrap/js/bootstrap.min.js"></script>
    <script src="../Bootstrap/js/npm.js"></script>
    <script src="../script/listPosts.js"></script>
    <script src="../script/script.js"></script>
  </body>
</html>
