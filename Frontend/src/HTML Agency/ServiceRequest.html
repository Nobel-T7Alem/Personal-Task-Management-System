<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sebawi Service Req.</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    
  <style>
    /* Custom CSS for the navbar */
    body {
      font-family: 'Gilmer', sans-serif;
    }

    .navbar-nav .nav-link {
      color: #006400; /* White */
      letter-spacing: 4px; /* Adjust spacing between links */
      text-transform: uppercase; /* Convert to uppercase */
    }

    .navbar-nav .nav-link:hover {
      color: #32CD32; /* Light green on hover */
    }
    .nav-item{
      color: #006400;
    }

    .navbar-brand img {
      height: 60px; /* Adjust image height */
    }

    .navbar-nav .nav-link-btn {
      background-color: #ffffff; /* Dark green for buttons */
      border: none;
      color: #006400; /* White text */
      font-weight: bold; /* Bold text */
      transition: background-color 0.3s ease-in-out; /* Smooth hover effect */
      margin-right: 125px; /* Increase space between buttons */


      .custom-card {
      background-color: #006400; /* Dark green background */
      color: white; /* White text */
      margin: 10px; /* Add some space between cards */
    }
    }

    .navbar-nav .nav-link-btn:hover {
      background-color: #006400; /* Light green on hover */
    
    }
    .img{
        display: flex;
    }
    .text{
        margin-left: 100px;
        margin-top: 350px;
    }
    pre {
      font-family: 'Gilmer', sans-serif; 
      font-size: 15pt;
      padding-left: 50px; 
      text-wrap: wrap; 
      padding-right: 100px;
    }

    span { color: #006400; 
      font-size: larger; 
      font-weight: 500s;

    }
  </style>
  </head>

  <body>
    <!-- Navigation (same as in the volunteer interface) -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="Home.html">
          <img src="Icon-03.png" alt="Icon" class="d-inline-block align-top" style="width: 100px; height: 110px;">
        </a>
        <div class="navbar-collapse collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link nav-link-btn btn" style="color: #32CD32;" href="About.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-link-btn btn" style="color: #32CD32;" href="Contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-link-btn btn" style="color: #32CD32;" href="Login.html">Login</a>
            </li>
          </ul>
        </div>
      </nav>

    <!-- Service Request Form -->
    <div class="container">
      <h2 class="mt-5" style="color: #006400;">Service Request Form:</h2>
      <form>
        <div class="form-group">
          <label for="centerName">Volunteer Center Name:</label>
          <input
            type="text"
            class="form-control"
            id="centerName"
            placeholder="Enter center name"
          />
        </div>
        <div class="form-group">
          <label for="serviceDescription">Service Description:</label>
          <textarea
            class="form-control"
            id="serviceDescription"
            rows="3"
            placeholder="Describe the service needed"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="roleRequirements">Role Requirements:</label>
          <textarea
            class="form-control"
            id="roleRequirements"
            rows="3"
            placeholder="Specify role requirements"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="contactInfo">Contact Information:</label>
          <input
            type="text"
            class="form-control"
            id="contactInfo"
            placeholder="Enter contact information"
          />
        </div>
        <div class="form group my-4">
          <label for="photo">Your agency logo:</label>
          <div>
            <form onsubmit=""></form>
            <input type="file" />
          </div>
        </div>
        <button type="submit" class="btn btn-success" style="margin: 20px;">Submit Request</button>
      </form>
    </div>

    <!-- Bootstrap JS, same as in the volunteer interface -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
