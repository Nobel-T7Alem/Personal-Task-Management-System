          style="width: 60px; height: 60px"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a
              class="nav-link nav-link-btn btn"
              style="color: #32cd32"
              href="../HTML Sebawi User/Home.html"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link nav-link-btn btn"
              style="color: #32cd32"
              href="../HTML Sebawi User/About.html"
              >About</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link nav-link-btn btn"
              style="color: #32cd32"
              href="../HTML Sebawi User/Contact.html"
              href="../HTML Sebawi User/Contact.html"
              >Contact</a
            >
          </li>
          <li class="nav-item login-link" id="login-link">
            <a
              class="nav-link nav-link-btn btn"
              style="color: #32cd32"

              >Login</a

            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container" style="padding-bottom: 100px">
      <h1
        style="
          padding: 50px;
          padding-bottom: 30px;
          color: #32cd32;
          padding-left: 20px;
        "
      >
        Agency Posts
      </h1>
      <div class="row">
        <div
          class="w-100 invisible position-absolute"
          id="to-be-duplicated"
          style="border-color: #32cd32"
        >
          <div class="card custom-card" id="0">
            <div class="d-flex justify-content-between align-items-center">
              <div class="card-body">
                <p class="card-text">
                  <span>Agency: </span>
                  <span class="agency text-dark"></span>
                </p>
                <p class="card-text">
                  <span>Service Required: </span>
                  <span class="service text-dark"></span>
                </p>
                <p class="card-text">
                  <span>Contact: </span>
                  <span class="location text-dark"></span>
                </p>
                <p class="card-text">
                  <span>Date & Time: </span>
                  <span class="date text-dark"></span>
                </p>
                <p class="card-text">
                  <span class="id invisible position-absolute"></span>
                </p>
              </div>
              <div class="d-flex flex-column justify-content-center">
                <button
                  type="submit"
                  onclick="deletePost(event)"
                  class="btn btn-danger mx-5 m-3"
                >
                  Delete Post
                </button>
                <button
                  type="submit"
                  onclick="updatePost(event)"
                  class="btn btn-secondary mx-5 m-3"
                >
                  Update Post
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../script/script.ts"></script>
    <script src="../Bootstrap/js/bootstrap.js"></script>
    <script src="../Bootstrap/js/bootstrap.min.js"></script>

    <script src="../script/script.js"></script>
